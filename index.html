    <style type="text/css">
        * {
            padding: 0;

        }
        .header-nav {
            width: 100%;

            height: 100px;
            margin: 0 auto;
            padding: 25px 0;

        }
        .logo {
            width: 150px;
            height: 60px;
            /*border: black solid 1px;*/
            padding: 20px 0;
            margin-left: 50px;
            float: left;

        }
        .logo img {
            height: 60px;
        }
        .search-box {
            padding: 25px 0;
            float: left;
        }
        #search {
            width: 300px;
            height: 40px;
        }
        #search-bt {
            width: 50px;
            height: 40px;
        }
        .nav-list {
            height: 40px;
            float: left;
        }
        .nav-list li {
            float: left;
            list-style: none;
            width: 100px;
            height: 40px;
            padding: 30px 0;
            text-align: center;
        }
    </style>

        </div>

            <form action="#" method="get" id="search-form">
                <input type="text" name="search" id="search" placeholder="请输入要搜索的商品">
                <input type="submit" value="搜索" id="search-bt">

        </div>
        <div class="nav-list">
            <ul>
                <li>首页</li>
